# Java Maven CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4
    dependencies:
      pre:
        # get Firefox Release (43.0b5)
        - pip install mozdownload mozinstall
        - mozdownload --version latest --destination firefox.tar.bz2
        - mozinstall firefox.tar.bz2

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      MAVEN_OPTS: -Xmx3200m
      PATH: "${HOME}/${CIRCLE_PROJECT_REPONAME}/firefox:${PATH}"

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: mvn dependency:go-offline

      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}

      # add permisos
      - run: chmod 755 /home/circleci/repo/drivers/geckodriver

        # run tests!
      - run: mvn clean test -Dsuite="src/test/resources/testng/testng.xml"

